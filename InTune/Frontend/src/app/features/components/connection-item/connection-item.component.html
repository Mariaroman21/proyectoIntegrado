@if (connection() !== undefined) {
  <div class="relative flex flex-col p-4 bg-white rounded-xl shadow-sm hover:shadow-md transition-all w-64 min-h-[180px]">
    <button
      class="absolute top-2 right-2 text-pink-600 hover:text-pink-900"
      aria-label="Eliminar conexión"
      (click)="openConfirm()">🗑️</button>


      @if(confirmDelete){
        <div class="absolute top-2 right-2 bg-white border-2 border-pink-500 rounded-lg p-4 shadow-lg w-64 text-pink-700 font-semibold font-sans z-50">
          <p class="mb-4 text-center">¿Seguro que quieres eliminar esta conexión?</p>
          <div class="flex justify-center gap-4">
            <button 
              type="button" 
              class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-1 rounded transition"
              (click)="confirmAndDelete()">Sí, eliminar</button>
            <button type="button" class="border-2 border-pink-500 hover:bg-pink-100 text-pink-500 px-4 py-1 rounded transition"
              (click)="closeConfirm()">Cancelar</button>
          </div>
        </div>
      }
      

    <div class="flex-grow text-center mt-2">
      <h3 class="text-lg font-semibold text-pink-800">{{ connection().user.name }}</h3>
      <p class="text-pink-500 mt-1 italic text-xl">"{{ connection().name }}"</p>
    </div>

    <div class="flex justify-between items-center mt-4">
      <button (click)="goToConnection()" class="text-pink-600 text-sm font-medium hover:underline">
        Ver página
      </button>
      <button class="text-pink-600 text-sm font-medium hover:underline"
      (click)="goToUpdate()">
        + Contenido
      </button>
    </div>
  </div>
}
